apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tyk-prerequisites
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/TykTechnologies/tyk-ops
    targetRevision: HEAD
    path: gitops/prerequisites
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  syncWaves:
    - wave: 0